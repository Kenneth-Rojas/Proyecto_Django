<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Biblioteca</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="container mt-4">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><i class="bi bi-house-fill"></i> </a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hola, {{ user.username }}</span>
                    <a class="btn btn-outline-danger" href="{% url 'accounts:logout' %}">Cerrar sesión</a>
                {% else %}
                    <a class="btn btn-outline-primary" href="{% url 'accounts:login' %}">Iniciar sesión</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
