{% extends "base.html" %}
{% block content %}
<h2>{{ libro.titulo }}</h2>
<p><strong>Autor:</strong> {{ libro.autor }}</p>
<p><strong>Fecha de publicación:</strong> {{ libro.fecha_publicacion }}</p>
<p><strong>Estado:</strong> {{ libro.estado }}</p>
<p><strong>Reseña:</strong> {{ libro.resena }}</p>
<a href="{% url 'libreria:editar_libro' pk=libro.pk %}">Editar</a> |
<a href="{% url 'libreria:eliminar_libro' pk=libro.pk %}">Eliminar</a>
{% endblock %}
